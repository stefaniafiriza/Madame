<div class="card_team">
  <img src={{staff.photo}} alt="Avatar" style="width:100%">
  <div class="continut">
    <h4><b>{{staff.name}}</b></h4>
    <button class="buton" (click)="openModal(true)">Details!</button>
      
  </div>
</div>

<div id="mdlSample" class="modal fade" role="dialog"
  [ngStyle]="{'display': mdlSampleIsOpen ? 'block' : 'none', 'opacity': 1}">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">{{staff.name}}'s details</h4>
        <i class="closen" (click)="openModal(false)"><svg xmlns="http://www.w3.org/2000/svg" width="56" height="36" fill="currentColor" class="bi bi-x-square" viewBox="0 0 16 16">
          <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
          <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
        </svg></i>
      </div>
      <div class="modal-body">
        <p >Brief description:</p>
        <p >{{staff.description}}</p>
        <br><hr>
        <p>Stars:</p>
        <h4><b>{{staff.rating}}</b><svg height="30" xmlns="http://www.w3.org/2000/svg" fill="all" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" />
          </svg></h4>
          <br>
        <hr>
        <p>What you get if you book this chef:</p>
        <p>{{staff.plus}}</p>
      </div>
      <div class="modal-footer" align="right">
        <button type="button" id="btnOK" class="button" *ngIf="!hideBarLink" (click)="sendBookchef()"><i
            class="fa fa-check fa-fw"></i>Book this chef</button>
        <button type="button" id="btnOK" class="buton" *ngIf="!hideBarLink" (click)="openModalVote(true)"><i
              class="fa fa-check fa-fw"></i>Vote chef</button>
      <br>
      </div>
    </div>
  </div>
</div>



<div id="mdlSample" class="modal fade" role="dialog"
  [ngStyle]="{'display': sampleIsOpen ? 'block' : 'none', 'opacity': 1}">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Book {{staff.name}}</h4>
        <!-- <i class="back" (click)="openModal(true)"><svg xmlns="http://www.w3.org/2000/svg" width="56" height="36" fill="currentColor" class="bi bi-arrow-bar-left" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M12.5 15a.5.5 0 0 1-.5-.5v-13a.5.5 0 0 1 1 0v13a.5.5 0 0 1-.5.5zM10 8a.5.5 0 0 1-.5.5H3.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L3.707 7.5H9.5a.5.5 0 0 1 .5.5z"/>
        </svg></i> -->
        <i class="back" (click)="openModal(true)"><svg xmlns="http://www.w3.org/2000/svg" width="56" height="36" fill="currentColor" class="bi bi-arrow-left-square" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm11.5 5.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
        </svg></i>
        <i class="closen" (click)="openModalNou(false)"><svg xmlns="http://www.w3.org/2000/svg" width="56" height="36" fill="currentColor" class="bi bi-x-square" viewBox="0 0 16 16">
          <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
          <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
        </svg></i>
      </div>
      <div class="modal-body">

             
        <br>
        <form action="book()">
          <br>     
        
          <div class="input-icons">
              <i class="fa fa-user icon"></i>
              <input class="log-reg" type="text" placeholder="Name" name="name" *ngIf="user !== null" [(ngModel)]="user.Name" required>
              <input class="log-reg" type="text" placeholder="Name" name="name" *ngIf="user === null" [formControl]="name"  required>
              
          </div>
          
          <br>
          <div class="input-icons">
              <i class="fa fa-home icon"></i>
              <input class="log-reg" type="text" [formControl]="address" placeholder="Your address" name="date"  required>
          </div>
          
          
          <br>
          <div action="/action_page.php" class="input-icons">
              <i class="fa fa-calendar icon"></i>
              <input class="log-reg" type="date" [formControl]="date" placeholder="The date you want this chef to come" name="date"  required>
          </div>
          
          <br>
          <div class="input-icons">
              <i class="fa fa-phone icon"></i>
              <input class="log-reg" type="number" [formControl]="phone" pattern="[0-9]{10}" placeholder="Phone number" name="phone"  required>
          </div>
          <br><br><br><br>
      </form>
        </div>
      <div class="modal-footer" align="right">
       
        <button type="button" id="btnOK" class="button" *ngIf="!hideBarLink" (click)="book()"><i
          class="fa fa-check fa-fw"></i>Book chef</button>
   <br>
      </div>
    </div>
  </div>
</div>
