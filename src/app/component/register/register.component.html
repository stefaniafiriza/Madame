<div class="reg-modal">
    <div class="modal-content">
        <form>

            <label class="hoverable" for="fileInput">
                <img src="../../../assets/image/user-profile.png" class="profile-image">
                <div class="hover-text">Choose file</div>
                <div class="background"></div>
            </label>
            <input id="fileInput" type='file' accept=".png,.jpg">


            <div class="input-icons">
                <i class="fa fa-user icon"></i>
                <input class="log-reg" type="text" placeholder="Name" name="name" required>
            </div>

            <div class="input-icons">
                <i class="fa fa-envelope icon"></i>
                <input class="log-reg" type="email" placeholder="E-mail" name="email" required>
            </div>

            <div class="input-icons">
                <i class="fa fa-phone icon"></i>
                <input class="log-reg" type="text" placeholder="Your number" name="number" required>
            </div>

            <div class="input-icons">
                <i class="fa fa-home icon"></i>
                <input class="log-reg" type="text" placeholder="Address" name="address" required>
            </div>

            <div class="input-icons">
                <i class="fa fa-key icon"></i>
                <input class="log-reg" type="password" placeholder="Password" name="password"
                    autocomplete="new-password" required>
            </div>

            <div class="input-icons">
                <i class="fa fa-key icon"></i>
                <input class="log-reg" type="password" placeholder="Confirm password" name="connfirm-password"
                    autocomplete="new-password" required>
            </div>

            <input type="submit" value="Sign up" name="register-btn" class="sign-up">
            
            <div class="has_a_cont">
                Do you have an account?
                <a (click) = "sendLogin()">Click here!</a>
            </div>
        </form>
    </div>
    <button class="backButton" (click)="sendHome()">Back</button>
</div>
