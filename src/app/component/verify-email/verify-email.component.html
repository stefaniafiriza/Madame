<div class="modal">
    <div class="content">
  
      <h2>Thank You for Registering</h2>
  
      <div class="text" *ngIf="auth.users as user">
        <p class="text-center">We have sent a confirmation email to <strong>{{user.email}}</strong>.</p>
        <p class="text-center">Please check your email and click on the link to verfiy your email address.</p>
      </div>
  
      <div class="input-icons">
        <p class="text">If you don't have an email, please press the button below.</p>
        <i class="fa fa-envelope icon" ></i>
        <button type="button" class="submitBtn" (click)="auth.sendVerificationMail()">
          Resend Verification Email
        </button>
      </div>
  
      <div class="input-icons">
        <i class="fa fa-arrow-left icon"></i>
        <button type="button" class="homeBtn" (click)="sendHome()">Home</button>
      </div>
  
    </div>
  </div>
